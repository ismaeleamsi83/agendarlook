<div class="container-login">
    <div class="content-login">
        <form action="submit">
            <input type="email" class="form-control" placeholder="ejemplo@gmail.com" name="email" id="email">
            <input type="password" class="form-control" placeholder="******" name="passw" id="passw">
            <div>
                <input type="checkbox" class="form-check-input" name="remember" id="remember"/>
                <label for="remember">&nbsp; Mantenme registrado</label>
            </div>
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            <a>Registrarte Aquí</a>
        </form>
    </div>
</div>
