<div class="container-login">
    <img src="../../../assets/images/logo-agendarlook.png" alt="">
    <div class="content-login">
        <form action="submit">
            <input type="email" class="form-control" placeholder="ejemplo@gmail.com" name="email" id="email">
            <input type="password" class="form-control mt-4" placeholder="******" name="passw" id="passw">
            <div class="mt-3">
                <input type="checkbox" class="form-check-input" name="remember" id="remember"/>
                <label for="remember">&nbsp; Mantenme registrado</label>
            </div>
            <button type="submit" class="btn btn-login mt-3">Iniciar Sesión</button>
            <a class="mt-3">Registrarse Aquí</a>
        </form>
    </div>
</div>
